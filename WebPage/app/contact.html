<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/images/favicon.ico">
    <link rel="stylesheet" href="../constants/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/NavBar.js" type="text/javascript" defer></script>
    <title>SOUR | Contact</title>
</head>
<body>
    <nav class="navbar">
        <a href="../app/index.html" class="nav-item">Home</a>
        <a href="../app/about.html" class="nav-item">About</a>
        <a href="../app/contact.html" class="nav-item current">Contact</a>
    </nav>
    
    <div class="container">
        <h2 class="h2">Contact</h2>
        <p>Have any questions or interested in becoming one of our first users, reach out!</p>
        
        <div class="form-container">
            <input 
                type="text" 
                class="input" 
                placeholder="Name" 
                id="name" 
                required
            />
            <input 
                type="email" 
                class="input" 
                placeholder="Email" 
                id="email" 
                required
            />
            <textarea 
                class="input" 
                placeholder="Message" 
                id="message" 
                required
            ></textarea>
            <button
                id="submit-button" 
                onclick="handleSubmit()">
                SEND MESSAGE
            </button>
        </div>
    </div>

    <script>
        function handleSubmit() {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            const submitButton = document.getElementById('submit-button');
            
            // Validate form
            if (!nameInput.value || !emailInput.value || !messageInput.value) {
                alert('Please fill in all fields.');
                return;
            }
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'SENDING...';
            
            // EmailJS implementation
            const data = {
                service_id: 'service_o2ntb0h',
                template_id: 'template_uncmbrc',
                user_id: '80Gy07YC4HDxQNq09',
                template_params: {
                    name: nameInput.value,
                    email: emailInput.value,
                    message: messageInput.value,
                }
            };
            
            fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Success', 'Message sent successfully!');
                    nameInput.value = '';
                    emailInput.value = '';
                    messageInput.value = '';
                    alert('Message sent successfully!');
                } else {
                    console.log('Error', 'Failed to send the message. Please try again later.');
                    alert('Failed to send the message. Please try again later.');
                }
            })
            .catch(error => {
                console.log('Error', 'An error occurred while sending the message.');
                alert('An error occurred while sending the message.');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'SEND MESSAGE';
            });
        }
    </script>
</body>
</html>
